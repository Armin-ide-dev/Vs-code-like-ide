<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Web IDE</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/editor/editor.main.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/monaco-editor/0.52.0/min/vs/loader.min.js"></script>
</head>
<body>
  <div class="ide-container">
    <div class="sidebar">
      <h3>File Explorer</h3>
      <div class="file-explorer" id="fileExplorer"></div>
      <div class="file-actions">
        <button id="newFileBtn">New File</button>
        <button id="newFolderBtn">New Folder</button>
      </div>
    </div>
    <div class="main-content">
      <div class="toolbar">
        <select id="themeSelect">
          <option value="vs">Light</option>
          <option value="vs-dark">Dark</option>
          <option value="hc-black">High Contrast</option>
          <option value="solarized-dark">Solarized Dark</option>
          <option value="nord">Nord</option>
          <option value="monokai">Monokai</option>
          <option value="dracula">Dracula</option>
          <option value="github">GitHub</option>
        </select>
        <button id="runBtn">Run</button>
        <div class="settings">
          <label>Font Size:
            <select id="fontSizeSelect">
              <option value="12">12</option>
              <option value="14" selected>14</option>
              <option value="16">16</option>
              <option value="18">18</option>
            </select>
          </label>
          <label>Tab Size:
            <select id="tabSizeSelect">
              <option value="2">2</option>
              <option value="4" selected>4</option>
              <option value="8">8</option>
            </select>
          </label>
          <label><input type="checkbox" id="wordWrapCheckbox" checked> Word Wrap</label>
          <label><input type="checkbox" id="lineNumbersCheckbox" checked> Line Numbers</label>
          <label><input type="checkbox" id="minimapCheckbox" checked> Minimap</label>
          <label><input type="checkbox" id="renderWhitespaceCheckbox"> Render Whitespace</label>
        </div>
      </div>
      <div class="editor-container">
        <div id="editor" class="editor"></div>
        <div id="preview" class="preview">
          <iframe id="previewFrame"></iframe>
        </div>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
